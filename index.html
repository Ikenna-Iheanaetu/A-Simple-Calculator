<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Calculator</title>

    <!-- Custom Stylees for this webpage  -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="calculator">
        <div class="calc-head">
            <p>Calculator</p>
        </div>
        <div class="class-row">
            <div class="screen">
                0
            </div>
            <div class="calc-row">
                <div class="button c">C</div>
                <div class="button ce">CE</div>
                <div class="button backspace">del</div>
                <div class="plus-minus">+/-</div>
                <div class="button">%</div>
            </div>
            <div class="calc-row">
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button divide">/</div>
                <div class="button square-root">sprt</div>
            </div>
            <div class="calc-row">
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button multiply">*</div>
                <div class="button inverse">1/x</div>
            </div>
            <div class="calc-row">
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button minus">-</div>
                <div class="button pi">pi</div>
            </div>
            <div class="calc-row">
                <div class="button">0</div>
                <div class="button decimal">.</div>
                <div class="button plus">+</div>
                <div class="button equal">=</div>
            </div>
        </div>
    </div>


    <!-- Custom scripts fot this webpage  -->
    <!-- Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Javascript  -->
    <script src="./script.js"></script>
</body>

</html>
